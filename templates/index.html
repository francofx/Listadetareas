{% extends "base.html" %}

{% block content %}

<ul class="list-group">
    <div class="container mt-5">
        <h1>Lista de Tareas</h1>
        <ul class="list-group">
            {% for tarea in tareas %}
            <li class="list-group-item">
                {{ tarea.descripcion }}
                <a href="/eliminar_tarea/{{ tarea.id }}" class="btn btn-danger btn-sm float-end">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </div></ul>
{% endblock %}
